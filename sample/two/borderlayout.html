<!DOCTYPE html>
<html>
<head>
    <title>Border Layout</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="/ext4/extjs-4.1.1/resources/css/ext-all.css"/>
    <script type="text/javascript" src="/ext4/extjs-4.1.1/ext-all.js"></script>
    <script type="text/javascript" src="/ext4/extjs-4.1.1/locale/ext-lang-zh_CN.js"></script>


    <script type="text/javascript">
        Ext.onReady(function(){
            Ext.create('Ext.container.Viewport', {
                //width: 500,
                height: 600,
                title: 'Border Layout',
                layout: 'border',
                items: [{
                    title: 'South Region is resizable',
                    region: 'south',     // position for region
                    xtype: 'panel',
                    height: 100,
                    split: true,         // enable resizing
                    margins: '0 5 5 5'
                },{
                    // xtype: 'panel' implied by default
                    title: 'West Region is collapsible',
                    region:'west',
                    xtype: 'panel',
                    margins: '5 0 0 5',
                    width: 200,
                    collapsible: true,   // make collapsible
                    id: 'west-region-container',
                    layout: 'fit'
                },{
                    title: 'Center Region',
                    region: 'center',     // center region is required, no width/height specified
                    xtype: 'panel',
                    layout: 'fit',
                    margins: '5 5 0 0'
                }],
                renderTo: Ext.getBody()
            });


        });

    </script>




</head>
<body>
    <div id="form" style="cursor: pointer"></div>

</body>
</html>
